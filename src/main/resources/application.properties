spring.application.name=mysawit-shipment-service
server.port=8084

# --- Supabase Database Configuration ---
spring.datasource.url=${SUPABASE_DB_URL:jdbc:postgresql://localhost:5432/mysawit_shipment}
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
